<div class="box box-primary">

          <!-- /.box-header -->
          <div class="box-body no-padding">

            <div class="table-responsive mailbox-messages">
              <table class="table table-hover table-striped fontCss2">

                <tbody>
                   <tr>
                    <th style="width: 3%">#</th>
                    <th style="width: 12%">項目</th>
                    <th style="width: 15%">金額</th>
                    <th style="width: 40%">說明</th>
                    <th style="width: 15%">日期</th>
                    <th style="width: 15%">功能</th>
                  </tr>
                  <tr *ngFor="let O of dataLists; let index = index">
                    <td>{{ index + 1 }}</td>
                    <td><a>{{ O.item }}</a></td>
                    <th>${{ O.account }}</th>
                    <td>{{ O.text }}</td>
                    <td>{{ O.date.date.year }}-{{ O.date.date.month }}-{{ O.date.date.day }}</td>
                    <th>
                      <a (click)="edit.emit(O.id)">編輯</a>
                      <a (click)="delete.emit(O.id)">刪除</a>
                    </th>
                  </tr>
                  

                </tbody>
              </table>
              <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
          </div>
          <!-- /.box-body -->
          <div class="box-footer no-padding">
            <div class="mailbox-controls">
              <!-- Check all button -->
              <!-- /.btn-group -->
              <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
              <div class="pull-right">
                1-50/200
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                </div>
                <!-- /.btn-group -->
              </div>
              <!-- /.pull-right -->
            </div>
          </div>
        </div>
{{ dataList | json}}
