<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <span class="fontCss2" style="font-size: 24px;font-weight:bold;">
         生活支出
        <span  style="font-size: 14px;font-weight:bold;">管理</span>
    </span>


    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Mailbox</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <a class="btn btn-primary btn-block margin-bottom" (click)="change()"><span *ngIf="!type" class="fontCss2">返回費用列表</span><span *ngIf="type" class="fontCss2">新增費用</span></a>
        <div class="box box-solid">
          <div class="box-header with-border">
            <h3 class="box-title fontCss2">生活費用</h3>

            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
          </div>
     <app-action
      [dataLists]="dataLists$ | async"
      [filterItem]="filterItem"
      (filter)="filter($event)" 
     ></app-action>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
        <div class="box box-solid">
          <div class="box-header with-border">
            <h3 class="box-title fontCss2">功能</h3>

            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
          </div>
          <div class="box-body no-padding">
            <ul class="nav nav-pills nav-stacked">
              <li><a href="#"><i class="fa fa-circle-o text-red"></i><span class="fontCss"> 查看各月費用支出</span></a></li>
              <li><a href="#"><i class="fa fa-circle-o text-yellow"></i><span class="fontCss"> 列印本月份支出</span></a></li>
              <li><a href="#"><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>
            </ul>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
      <div class="col-md-9">
         <app-form *ngIf="!type"
         [dataLists]="dataLists"
         [dataList]="dataList"
         [data]="data"
         (save)="save($event)"  
         ></app-form>
         <app-list
         *ngIf="type"
          [dataLists]="dataLists$ | async"
          [filterItem]="filterItem"
          (edit)="edit($event)" 
          (delete)="delete($event)" 
         ></app-list>
        <!-- /. box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
